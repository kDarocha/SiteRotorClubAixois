		<script type="text/javascript">
		//fonction qui permet de remonter en haut de page avec la fleche
			$(function(){
				$('#btn_up').click(function() {
					$('html,body').animate({scrollTop: 0}, 'slow');
				});
				$(window).scroll(function(){
					if($(window).scrollTop()<150){
						$('#btn_up').fadeOut();
					}else{
						$('#btn_up').fadeIn();
					}
				});
			});
		</script>
